<form class="container mt-3">
    <h1>NUEVO USUARIO</h1>

    <div class="mb-3">
        <label for="name" class="form-label">Nombre Usuario</label>
        <input type="text" class="form-control" id="name">
    </div>

    <div class="mb-3">
        <label for="lastname" class="form-label">Apellido Usuario</label>
        <input type="text" class="form-control" id="lastname">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Usuario</label>
        <input type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Imagen Usuario</label>
        <input type="url" class="form-control" id="image">
    </div>

    <button type="submit" class="btn btn-outline-secondary">Guardar</button>
</form>
